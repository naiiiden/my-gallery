<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="devchallenges.png">
    <link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/">
    <link rel="stylesheet" href="style.css">
    <title>Devchallenges</title>
  </head>
  <body>
    <main>
      <div class="profile_info">
        <div class="profile"><!--PROFILE PICTURE, NAME, LOCATION-->
          <img src="profilePhoto.png" class="avatar" alt=""> 
          <div class="name_location">
            <p class="name">Rodney Cotton</p>
            <p class="location">Helsinki, Finland</p>
          </div>
        </div><!--PROFILE PICTURE, NAME, LOCATION-->

        <div class="profileinfo"><!--PROFILE INFO, POSTS, FOLLOWERS, FOLLOWING-->
          <div class="info">
            <p class="number">100</p>
            <p class="ofwhat">Posts</p>
          </div>
          <div class="info">
            <p class="number">2,242</p>
            <p class="ofwhat">Followers</p>
          </div>
          <div class="info">
            <p class="number">1,432</p>
            <p class="ofwhat">Following</p>
          </div>
        </div><!--PROFILE INFO, POSTS, FOLLOWERS, FOLLOWING-->
      </div>

      <div class="photos">
        <div class="row1">
          <img src="photo1.png" class="ph1" alt="">
          <img src="photo2.png" class="ph2" alt="">
        </div>

        <div class="row3">
          <div class="row2">
            <img src="photo3.png" class="ph2" alt="">
            <div class="subrow">
              <img src="photo6.png" class="ph1" alt="">
              <img src="photo5.png" class="ph1" alt="">
            </div>
          </div>
          <img src="photo_4.png" class="ph3" alt="">
        </div>
      </div>
    </main>
  </body>
</html>
